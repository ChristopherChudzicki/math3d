<form class="form-horizontal math-object-settings" ng-controller="axesSettingsCtrl">
  <div class="row">
    <div class="form-group">
      <label class="col-xs-4">
        x-Scale
      </label>
      <input type="number" ng-model = "settings.scale.x" />
    </div>
  </div>
  <div class="row">
    <div class="form-group">
      <label class="col-xs-4">
        y-Scale
      </label>
      <input type="number" ng-model = "settings.scale.y" />
    </div>
  </div>
  <div class="row">
    <div class="form-group">
      <label class="col-xs-4">
        z-Scale
      </label>
      <input type="number" ng-model = "settings.scale.z" />
    </div>
  </div>
</form>
