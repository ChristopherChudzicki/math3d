<h4>Axes</h4>
<div class="axis-settings-single">
  <div class="row">
    <div class="col-xs-6">
      <div class="checkbox" style="margin:0pt">
        <label>
          <input type="checkbox"/> <strong>X-axis</strong>
        </label>
      </div>
    </div>
    <div class="col-xs-6">
      <label>
        <input type="text" class="form-control input-xs" placeholder="Add label">
      </label>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6 col-xs-offset-1">
      <input style="width:40px;display:inline-block" class="form-control input-xs">
      <span>≤ X ≤</span>
      <input style="width:40px;display:inline-block" class="form-control input-xs">
    </div>
    <div class="col-xs-5">
      <label style="font-weight:normal">
        Scale:
        <input style="width:40px;display:inline-block" class="form-control input-xs" type="number">
      </label>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-5 col-xs-offset-7">
      <div class="checkbox" style="margin:0pt">
        <label>
          <input type="checkbox"/> Ticks
        </label>
      </div>
    </div>
  </div>
</div>
<div class="axis-settings-single">
  <div class="row">
    <div class="col-xs-6">
      <div class="checkbox" style="margin:0pt">
        <label>

    </div>
    <div class="col-xs-6">

    </div>
  </div>

        Scale:
        <input style="width:40px;display:inline-block" class="form-control input-xs" type="number">
      </label>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-5 col-xs-offset-7">
      <div class="checkbox" style="margin:0pt">
        <label>
          <input type="checkbox"/> Ticks
        </label>
      </div>
    </div>
  </div>
</div>
<div class="axis-settings-single">
  <div class="row">
    <div class="col-xs-6">
      <div class="checkbox" style="margin:0pt">
        <label>
          <input type="checkbox"/> <strong>Z-axis</strong>

      </div>
    </div>
    <div class="col-xs-6">
      <label>
        <input type="text" class="form-control input-xs" placeholder="Add label">
      </label>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6 col-xs-offset-1">
      <input style="width:40px;display:inline-block" class="form-control input-xs">
      <span>≤ Z ≤</span>
      <input style="width:40px;display:inline-block" class="form-control input-xs">
    </div>
    <div class="col-xs-5">
      <label style="font-weight:normal">

  </div>
</div>
<div class="axis-settings-grids">
  <h4>Grids</h4>
  <div class="row">
    <div class="col-xs-4">
      <div class="checkbox" style="margin:0pt">
        <label>
          <input type="checkbox"/> XY
        </label>
      </div>
    </div>
    <div class="col-xs-4">
      <div class="checkbox" style="margin:0pt">
        <label>
          <input type="checkbox"/> YZ
        </label>
      </div>
    </div>
    <div class="col-xs-4">
      <div class="checkbox" style="margin:0pt">
        <label>
          <input type="checkbox"/> ZX
        </label>
      </div>
    </div>
  </div>
</div>
