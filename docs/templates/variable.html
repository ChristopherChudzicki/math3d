<div class="object-cell grippy-trigger">
  <div class="object-cell-handle">
    <span ui-tree-handle style="height:1em" class="grippy"></span>
  </div>
  <form class="object-cell-main form-horizontal math-object-settings">
    <div class="row">
      <div class="col-xs-12">
        <textarea rows="1" style="width:{{obj.settings.description.length+2}}ch;" class="object-description form-control input-quiet input-xs" type='text' ng-model="obj.settings.description"> </textarea>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-10">
        <div class="input-group input-group-sm">
          <input size="4" ng-class="{'has-error': !obj.valid}" class="form-control has-feedback" ng-model="obj.settings.rawName" ></input>
          <span style="padding-left:2pt;padding-right:2pt;" class="input-group-addon"> = </span>
          <input type="text" class="form-control" ng-model="obj.settings.rawExpression"></input>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-link btn-xs remove-item pull-upper-right" ng-click="obj.remove();">
      <span class="glyphicon glyphicon-remove remove-item"></span>
    </button>
  </form>
</div>
