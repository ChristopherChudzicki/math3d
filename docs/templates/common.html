<div class="cell-row">
  <textarea rows="1" style="width:{{obj.settings.description.length+2}}ch;" class="object-description form-control input-quiet input-xs" type='text' ng-model="obj.settings.description"></textarea>
  <button type="button" class="btn btn-link btn-xs btn-quiet pull-upper-right" ng-click="obj.remove();">
      <span class="glyphicon glyphicon-remove"></span>
  </button>
</div>
<div class="cell-row">
  <div style="{{getStyle(obj)}};vertical-align:center"
    class = "visibility-indicator"
    on-long-press="setColor(obj)"
    on-short-press="obj.settings.visible = ! obj.settings.visible">
    <input id="{{'jscolor-'+obj.id}}" class="jscolor hide-in-place" ng-model="obj.settings.color" ></input>
  </div>
  <span class="raw-expression" style="flex:5">mc^2</span>
  <span class="input-group-btn settings-trigger">
      <a class="popover-trigger btn btn-link btn-xs" 
          type="button"
          ng-controller="popoverCtrl"
          popover-is-open="myPopover.isOpen"  
          popover-class="popover-settings"
          uib-popover-template="'templates/settings_popover.html'" 
          popover-placement="right" 
          popover-trigger="outsideClick"
          popover-append-to-body="true"
          type="button"
          class="btn btn-default"
          >
          <span class="glyphicon glyphicon-wrench"></span>
      </a>
  </span>
</div>
