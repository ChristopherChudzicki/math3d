<div class="row">
  <div class="col-xs-10">
    <span class="label-and-description">
      <span ng-if="obj.settings.label !== null" class="label-text">{{obj.settings.label}}: </span>
      <span class="description-text">{{obj.settings.description}}</span>
      <span class="edit-label">
          <a class="popover-trigger btn btn-link btn-xs" 
              type="button"
              ng-controller="popoverCtrl"
              popover-is-open="myPopover.isOpen"  
              popover-class="popover-label"
              uib-popover-template="'templates/label_popover.html'" 
              popover-placement="right" 
              popover-trigger="outsideClick"
              popover-append-to-body="true"
              type="button"
              class="btn btn-default"
              >
              <span class="glyphicon glyphicon-pencil"></span>
          </a>
      </span>
    </span>
  </div>
</div>
<div class="row" ng-controller="mathObjectCtrl">
    <div class="form-group">
        <div class="col-xs-1">
            <!-- <input class="jscolor hide-text" ng-model="obj.settings.color" ></input> -->
            <div style="{{getStyle(obj)}}"
              class = "visibility-indicator"
              on-long-press="setColor(obj)"
              on-short-press="obj.settings.visible = ! obj.settings.visible">
            </div>
            <input id="{{'jscolor-'+obj.id}}" class="jscolor hide-in-place" ng-model="obj.settings.color" ></input>
        </div>
        <div class="col-xs-9">
            <div class="input-group input-group-sm">
                <input type="text" class="form-control" ng-if="obj.type!=='Vector'" ng-model="obj.settings.rawExpression"></input>
                <!-- Vectors have settings.rawExpression, but users should edit it through settings.components instead. -->
                <input type="text" class="form-control" ng-if="obj.type==='Vector'" ng-model="obj.settings.components"></input>
                <span class="input-group-btn">
                    <a class="popover-trigger btn btn-link btn-xs" 
                        type="button"
                        ng-controller="popoverCtrl"
                        popover-is-open="myPopover.isOpen"  
                        popover-class="popover-settings"
                        uib-popover-template="'templates/settings_popover.html'" 
                        popover-placement="right" 
                        popover-trigger="outsideClick"
                        popover-append-to-body="true"
                        type="button"
                        class="btn btn-default"
                        >
                        <span class="glyphicon glyphicon-wrench"></span>
                    </a>
                </span>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-link btn-xs remove-item upper-right" ng-click="obj.remove();">
        <span class="glyphicon glyphicon-remove remove-item"></span>
    </button>
</div>
