<section>
  <button type="button" class="btn btn-link btn-xs upper-right" ng-click="myPopover.close()">
      <span class="glyphicon glyphicon-remove remove-item"></span>
  </button>
  <form class="form-horizontal">
    <div class="row">
        <div class="col-xs-10">
          <h4 style="display:inline-block">Label
            <span style="font-size:80%;padding-left:2em;color:gray">Visibile:</span>
          </h4>
          <input type="checkbox" ng-model="obj.settings.labelVisibile">
        </div>
    </div>
    <div class="form-group">
      <div class="col-xs-12">
        <input style="width:90%" type="text" ng-model="obj.settings.label">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <h4>Description</h4>
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-12">
        <textarea style="width:90%" ng-model="obj.settings.description"></textarea>
      </div>
    </div>
  </form>
</section>
