<div class="object-cell grippy-trigger">
  <div class="object-cell-handle">
    <span ui-tree-handle class="grippy"></span>
  </div>
  <div class="object-cell-main" ng-controller="mathObjectCtrl">
    <div class="cell-row">
      <textarea rows="1" msd-elastic class="object-description form-control input-quiet input-xs" type='text' ng-model="obj.settings.description"></textarea>
      <button type="button" class="btn btn-link btn-xs btn-quiet pull-upper-right" ng-click="obj.remove();">
          <span class="glyphicon glyphicon-remove"></span>
      </button>
    </div>
    <div class="cell-row">
      <span class="mathquill-large">
        <span class="variable-rawName has-feedback" ng-class="{'has-error': !obj.valid}"></span>
        <span class="variable-equal">=</span>
        <span class="variable-rawExpression"></span>
      </span>
    </div>
  </div>
</div>
[[setupVariableMF(obj)]]
